<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>HTML5 Programming - 1 Class</title>
		<link rel="stylesheet" href="asset/base.css">
		<link rel="stylesheet" href="asset/font-awesome.css">
        <script type="text/javascript" src="mustache.js"></script>
		<script type="text/javascript" src="todolist.js"></script>
		<script type="text/javascript" src="indexedDB.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
                <input class="block-center" type="date" id="todo-date" />
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
                <button class="fa-2x fa fa-upload upload-attached"></button>
                <input type="file" id="attached" />
                <img id="attached-preview" />
                <a id="attached-name" target="_blank"></a>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">

<!-- 
					#완료했을때
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>타이틀</label>
							<button class="destroy"></button>
						</div>
					</li>

					#일반 TODO
					<li class="{}">
						<div class="view">
							<input class="toggle" type="checkbox" {}>
							<label>타이틀</label>
							<button class="destroy"></button>
						</div>
					</li>
 -->

				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li>
						<a id="filter-all" href="index.html" class="selected">All</a>
					</li>
					<li>
						<a id="filter-active" href="active">Active</a>
					</li>
					<li>
						<a id="filter-completed" href="completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
        <script>
            var todo = new TODO('TaekSoonJang');
            todo.init();
        </script>
	</body>
</html>
